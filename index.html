<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPTANA Meme Coin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka One', cursive;
      background: url('bg-banana-rocket.png') no-repeat center center fixed;
      background-size: cover;
      animation: bgFloat 30s ease-in-out infinite;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes bgFloat {
      0% { background-position-y: 0; }
      50% { background-position-y: 20px; }
      100% { background-position-y: 0; }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px #000;
    }

    .gif {
      width: 180px;
      height: 180px;
      margin-bottom: 2rem;
      border-radius: 20px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .btn {
      background: #fffd5d;
      padding: 1rem 2.5rem;
      border-radius: 40px;
      font-size: 1.2rem;
      color: #222;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Sparkles floating */
    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('üçå') no-repeat center;
      background-size: contain;
      animation: sparkleFloat 6s infinite linear;
      opacity: 0.6;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üçå GPTANA Meme Coin</h1>
    <p>The cutest banana coin on Solana is coming soon!</p>
    <img src="banana-cute.gif" alt="Cute Banana" class="gif" />
    <button class="btn">üöÄ Join the Banana Army</button>
  </div>

  <!-- Optional animated sparkles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
