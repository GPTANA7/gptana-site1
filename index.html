    <title>GPTANA Meme Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Fredoka', sans-serif;
      }

      body {
        background: url('/bg-banana-rocket.png') center center no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 3rem;
        color: #ffec3e;
        text-shadow: 2px 2px 4px #00000080;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }

      p {
        font-size: 1.3rem;
        color: white;
        text-shadow: 1px 1px 3px #00000080;
        margin-bottom: 2rem;
      }

      .gif {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 20px #ffe600aa;
        border: 3px solid #fff176;
        background: white;
        padding: 0.5rem;
      }

      .btn {
        background-color: #ffee58;
        color: #333;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:hover {
        background-color: #fff176;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
